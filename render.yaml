services:
  # Backend - Node.js/Express API
  - type: web
    name: stock-logistic-backend
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: AI_SERVICE_URL
        fromService:
          name: stock-logistic-ai
          type: web
          property: hostport
      - key: OPENROUTE_API_KEY
        sync: false
      - key: TOLLGURU_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: FRONTEND_URL
        fromService:
          name: stock-logistic-frontend
          type: web
          property: hostport

  # AI Service - Python/FastAPI (Claude)
  - type: web
    name: stock-logistic-ai
    runtime: python
    region: frankfurt
    plan: starter
    buildCommand: cd ai-service && pip install -r requirements.txt
    startCommand: cd ai-service && python luci_server.py
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "10000"
      - key: HOST
        value: "0.0.0.0"
      - key: CLAUDE_API_KEY
        sync: false
      - key: BACKEND_URL
        fromService:
          name: stock-logistic-backend
          type: web
          property: hostport
      - key: CORS_ORIGINS
        sync: false
      - key: SESSION_TIMEOUT_MINUTES
        value: "30"
      - key: MAX_SESSIONS
        value: "100"
      - key: LOG_LEVEL
        value: INFO

  # Frontend - React Static Site
  - type: web
    name: stock-logistic-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: stock-logistic-backend
          type: web
          property: hostport
